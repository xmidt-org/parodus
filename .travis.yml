dist: trusty
sudo: required

language: c
compiler:
    - gcc

addons:
  coverity_scan:
    project:
      name: "Comcast/parodus"
      description: "C implementation of the WebPA client coordinator"
    notification_email: weston_schmidt@alumni.purdue.edu
    build_command_prepend: "mkdir coverity_build && cd coverity_build && cmake .."
    build_command:   "make"
    branch_pattern: master
    
before_install:
    - sudo pip install codecov
    - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
    - sudo apt-get update -qq
    - sudo apt-get install -y -qq check libcunit1 libcunit1-dev uuid-dev ssl-dev crypto-dev valgrind

script:
    - mkdir build
    - cd build
    - cmake .. -DINTEGRATION_TESTING:BOOL=false -DDISABLE_VALGRIND:BOOL=true
    - make
    - make test

after_success:
    - codecov

env:
    global:
        - secure: 
        - secure: 
        # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
        #   via the "travis encrypt" command using the project repo's public key
        - secure: ""
